<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Doge Runner</title>

  <link rel="stylesheet" href="master.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

</head>

<body>
  <div id="overlay" onclick="off()">
    <div id="textOverlay">Welcome to The Doge Runner
      <h1 id="title">Take Doge to the Moon! Here are the rules:</h1>
      <div id="instructionsBlock">
        <p class="instructions">Dodge the Bitcoins. </p>
        <p class="instructions">Press Spacebar to start the game</p>
        <p class="instructions">Press ⬆ to jump</p>
        <p class="instructions">Press ⬇ to crawl</p>
      </div>
      <p id="exitOverlay">Click anywhere to exit instructions</p>
    </div>
  </div>

  <div class="hero-image">

    <div id="gameContainer">
      <div class="game">
        <div id="dino"></div>

        <div id="gamestart"></div>
      </div>
    </div>
    <div id="score">
      <!--p>Distance to the Moon <span id="scoreCount">384400000</span>m </p-->
      <!--div id="instructionsBlock">
        <p class="instructions">Press Spacebar to start the game</p>
        <p class="instructions">Press ⬆ to jump</p>
        <p class="instructions">Press ⬇ to crawl</p>
      </div-->
    </div>
  </div>

  <div id="footer">
    <p>Distance to the Moon <span id="scoreCount">384400000</span>m </p>
    <p>Leaderboard - Take Doge to the moon - Created with Love</p>
  </div>

  <audio id="audio" src="stonks.mp3"></audio>
  <audio id="audio2" src="slide.m4a"></audio>

  <script src="game.js"></script>
