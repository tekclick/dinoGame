<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Doge Runner</title>

  <link rel="stylesheet" href="master.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

</head>

<body>

  <div class="hero-image">

    <div id="gameContainer">
      <div class="game">
        <div id="dino"></div>

        <div id="gamestart"></div>
      </div>
    </div>
    <div id="score">
      <p>Distance to the Moon <span id="scoreCount">384400000</span>m </p>
      <div id="instructionsBlock">
        <p class="instructions">Press Spacebar to start the game</p>
        <p class="instructions">Press ⬆ to jump</p>
        <p class="instructions">Press ⬇ to crawl</p>
      </div>
    </div>
  </div>

  <div id="footer">
    <p>Take Doge to the moon - Created with Love</p>
  </div>

  <script src="game.js"></script>
</body>

</html>
